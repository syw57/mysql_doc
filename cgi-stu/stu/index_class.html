<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>学生信息管理系统-课程编辑</title>
    <link rel="stylesheet" type="text/css" href="./public/css/bootstrap.min.css">
    <style type="text/css">
    body {
        height: 100%;
        background-color: lightblue;
    }

    ul li {
    	list-style: none;
    }

    .header {
        margin-bottom: 50px;
    }

    .operation>div {
        padding: 15px;
    }

    .operation.row .text-center button {
    	outline-style: none;
    }

    .forms li {
        display: none;
    }

    .forms li button {
        margin-right: 30px;
    }
    </style>
</head>

<body>
    <h1 class="header text-center">学生信息管理系统-课程管理</h1>
    <div class="container">
        <div class="operation row">
            <div class="text-center col-md-3 col-sm-6">
                <button>添加课程信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>查询课程信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>删除课程信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>修改课程信息</button>
            </div>
        </div>
        <ul class="forms" >
            <li class="show">
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/addsc.cgi">
                    <div class="form-group">
                        <label for="cno" class="col-sm-2 control-label">课程编号</label>
                        <div class="col-sm-10">
                            <input type="text" name="cno" class="form-control" id="cno" placeholder="请输入课程编号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cname" class="col-sm-2 control-label">课程名称</label>
                        <div class="col-sm-10">
                            <input type="text" name="cname" class="form-control" id="cname" placeholder="请输入课程名称">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/slccl.cgi">
                    <div class="form-group">
                      <label for="cname-sel" class="col-sm-2 control-label">输入课程名查询</label>
                      <div class="col-sm-10">
                          <input type="text" name="cname" class="form-control" id="cname-sel" placeholder="输入*查询所有">
                      </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/dlecla.cgi">
                    <div class="form-group">
                        <label for="cId-del" class="col-sm-2 control-label">输入要删除的课程Id</label>
                        <div class="col-sm-10">
                            <input type="text" name="cId" class="form-control" id="cId-del" placeholder="输入课程Id">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/modcla.cgi">
                  <div class="form-group">
                      <label for="cno" class="col-sm-2 control-label">课程号</label>
                      <div class="col-sm-10">
                          <input type="text" name="cno" class="form-control" id="cno" placeholder="请输入课程编号">
                      </div>
                  </div>
                    <div class="form-group">
                        <label for="cname" class="col-sm-2 control-label">课程名称</label>
                        <div class="col-sm-10">
                            <input type="text" name="cname" class="form-control" id="cname" placeholder="请输入课程名称">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
               </form>
            </li>
        </ul>
    </div>
    <script src="./public/js/jquery-3.0.0.min.js"></script>
    <script src="./public/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(function() {

    	var btns = $(".operation button");
    	var lis = $(".forms li");
        btns.addClass("btn btn-primary btn-lg");

        for (var i = 0; i < btns.length; i++){
        	btns.eq(i).click(i, function(event){
        		lis.eq(event.data).addClass("show").siblings().removeClass("show");
        	});
        }

    });
    </script>
</body>

</html>
