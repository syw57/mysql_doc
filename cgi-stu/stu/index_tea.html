<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>学生信息管理系统</title>
    <link rel="stylesheet" type="text/css" href="./public/css/bootstrap.min.css">
    <style type="text/css">
    body {
        height: 100%;
        background-color: lightblue;
    }

    ul li {
    	list-style: none;
    }

    .header {
        margin-bottom: 50px;
    }

    .operation>div {
        padding: 15px;
    }

    .operation.row .text-center button {
    	outline-style: none;
    }

    .forms li {
        display: none;
    }

    .forms li button {
        margin-right: 30px;
    }
    </style>
</head>

<body>
    <h1 class="header text-center">学生信息管理系统-教师管理</h1>
    <div class="container">
        <div class="operation row">
            <div class="text-center col-md-3 col-sm-6">
                <button>添加教师信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>查询教师信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>删除教师信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>修改教师信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>添加教师授课信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>查询教师授课信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>删除教师授课信息</button>
            </div>
        </div>
        <ul class="forms" >
            <li class="show">
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/addtea.cgi">
                  <div class="form-group">
                      <label for="tno" class="col-sm-2 control-label">教师编号</label>
                      <div class="col-sm-10">
                          <input type="text" name="tno" class="form-control" id="tno" placeholder="请输入教师编号">
                      </div>
                  </div>
                    <div class="form-group">
                        <label for="tname" class="col-sm-2 control-label">教师名字</label>
                        <div class="col-sm-10">
                            <input type="text" name="tname" class="form-control" id="tname" placeholder="请输入教师名字">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label">教师职称</label>
                        <div class="col-sm-10">
                            <input type="text" name="title" class="form-control" id="title" placeholder="请输入教师职称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="scno" class="col-sm-2 control-label">所属院系</label>
                        <div class="col-sm-10">
                            <input type="text" name="scno" class="form-control" id="scno" placeholder="请输入教师所属院系">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/seltea.cgi">
                    <div class="form-group">
                      <label for="tname-sel" class="col-sm-2 control-label">输入教师姓名查询</label>
                      <div class="col-sm-10">
                          <input type="text" name="tname" class="form-control" id="tname-sel" placeholder="输入*查询所有">
                      </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/deltea.cgi">
                    <div class="form-group">
                        <label for="tno-del" class="col-sm-2 control-label">输入教师Id</label>
                        <div class="col-sm-10">
                            <input type="text" name="tno" class="form-control" id="tno-del" placeholder="输入要删除的教师Id">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/modtea.cgi">
                  <div class="form-group">
                      <label for="tno" class="col-sm-2 control-label">教师编号</label>
                      <div class="col-sm-10">
                          <input type="text" name="tno" class="form-control" id="tno" placeholder="请输入教师编号">
                      </div>
                  </div>
                    <div class="form-group">
                        <label for="tname" class="col-sm-2 control-label">教师名字</label>
                        <div class="col-sm-10">
                            <input type="text" name="tname" class="form-control" id="tname" placeholder="请输入教师名字">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label">教师职称</label>
                        <div class="col-sm-10">
                            <input type="text" name="title" class="form-control" id="title" placeholder="请输入教师职称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="scno" class="col-sm-2 control-label">院系编号</label>
                        <div class="col-sm-10">
                            <input type="text" name="scno" class="form-control" id="scno" placeholder="请输入教师所属院系">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
               </form>
            </li>
            <li >
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/addtc.cgi">
                  <div class="form-group">
                      <label for="tno" class="col-sm-2 control-label">教师编号</label>
                      <div class="col-sm-10">
                          <input type="text" name="tno" class="form-control" id="tno" placeholder="请输入教师编号">
                      </div>
                  </div>
                    <div class="form-group">
                        <label for="cno" class="col-sm-2 control-label">课程编号</label>
                        <div class="col-sm-10">
                            <input type="text" name="cno" class="form-control" id="cno" placeholder="请输入课程编号">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/seltc.cgi">
                    <div class="form-group">
                      <label for="tno-sel" class="col-sm-2 control-label">输入教师编号查询</label>
                      <div class="col-sm-10">
                          <input type="text" name="tno" class="form-control" id="tno-sel" placeholder="输入*查询所有">
                      </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/deltc.cgi">
                    <div class="form-group">
                      <label for="tno-del" class="col-sm-2 control-label">输入教师Id</label>
                      <div class="col-sm-10">
                          <input type="text" name="tno" class="form-control" id="tno-del" placeholder="输入教授要删除的课程的教师Id">
                      </div>
                        <label for="cno-del" class="col-sm-2 control-label">输入课程Id</label>
                        <div class="col-sm-10">
                            <input type="text" name="cno" class="form-control" id="cno-del" placeholder="输入要删除的课程Id">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
        </ul>
    </div>
    <script src="./public/js/jquery-3.0.0.min.js"></script>
    <script src="./public/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(function() {

    	var btns = $(".operation button");
    	var lis = $(".forms li");
        btns.addClass("btn btn-primary btn-lg");

        for (var i = 0; i < btns.length; i++){
        	btns.eq(i).click(i, function(event){
        		lis.eq(event.data).addClass("show").siblings().removeClass("show");
        	});
        }

    });
    </script>
</body>

</html>
