<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>学生信息管理系统</title>
    <link rel="stylesheet" type="text/css" href="./public/css/bootstrap.min.css">
    <style type="text/css">
    body {
        height: 100%;
        background-color: lightblue;
    }

    ul li {
    	list-style: none;
    }

    .header {
        margin-bottom: 50px;
    }

    .operation>div {
        padding: 15px;
    }

    .operation.row .text-center button {
    	outline-style: none;
    }

    .forms li {
        display: none;
    }

    .forms li button {
        margin-right: 30px;
    }
    </style>
</head>

<body>
    <h1 class="header text-center">学生信息管理系统-院系管理</h1>
    <div class="container">
        <div class="operation row">
            <div class="text-center col-md-3 col-sm-6">
                <button>添加院系信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>查询院系信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>删除院系信息</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>修改院系信息</button>
            </div>
        </div>
        <ul class="forms" >
            <li class="show">
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/addschool.cgi">
                  <div class="form-group">
                      <label for="scno" class="col-sm-2 control-label">院系编号</label>
                      <div class="col-sm-10">
                          <input type="text" name="scno" class="form-control" id="scno" placeholder="请输入院系编号">
                      </div>
                  </div>
                    <div class="form-group">
                        <label for="scname" class="col-sm-2 control-label">院系名称</label>
                        <div class="col-sm-10">
                            <input type="text" name="scname" class="form-control" id="scname" placeholder="请输入院系名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dean" class="col-sm-2 control-label">主任</label>
                        <div class="col-sm-10">
                            <input type="text" name="dean" class="form-control" id="dean" placeholder="请输入主任名字">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/selschool.cgi">
                    <div class="form-group">
                      <label for="scname-sel" class="col-sm-2 control-label">输入院系名称查询</label>
                      <div class="col-sm-10">
                          <input type="text" name="scname" class="form-control" id="scname-sel" placeholder="输入*查询所有">
                      </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/delschool.cgi">
                    <div class="form-group">
                        <label for="scno-del" class="col-sm-2 control-label">输入院系Id</label>
                        <div class="col-sm-10">
                            <input type="text" name="scno" class="form-control" id="scno-del" placeholder="输入要删除的院系Id">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
            <li>
                <form class="form-horizontal" method="get" action="/cgi-bin/sx/modschool.cgi">
                  <div class="form-group">
                      <label for="scno" class="col-sm-2 control-label">院系编号</label>
                      <div class="col-sm-10">
                          <input type="text" name="scno" class="form-control" id="scno" placeholder="请输入院系编号">
                      </div>
                  </div>
                    <div class="form-group">
                        <label for="scname" class="col-sm-2 control-label">院系名称</label>
                        <div class="col-sm-10">
                            <input type="text" name="scname" class="form-control" id="scname" placeholder="请输入院系名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dean" class="col-sm-2 control-label">主任</label>
                        <div class="col-sm-10">
                            <input type="text" name="dean" class="form-control" id="dean" placeholder="请输入主任名字">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">提交</button>
                        <button type="reset" class="btn btn-success">重置</button>
                    </div>
                </form>
            </li>
        </ul>
    </div>
    <script src="./public/js/jquery-3.0.0.min.js"></script>
    <script src="./public/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(function() {

    	var btns = $(".operation button");
    	var lis = $(".forms li");
        btns.addClass("btn btn-primary btn-lg");

        for (var i = 0; i < btns.length; i++){
        	btns.eq(i).click(i, function(event){
        		lis.eq(event.data).addClass("show").siblings().removeClass("show");
        	});
        }

    });
    </script>
</body>

</html>
