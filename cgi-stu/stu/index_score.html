<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>学生信息管理系统-成绩管理</title>
    <link rel="stylesheet" type="text/css" href="./public/css/bootstrap.min.css">
    <style type="text/css">
    body {
        height: 100%;
        background-color: lightblue;
    }

    ul li {
    	list-style: none;
    }

    .header {
        margin-bottom: 50px;
    }

    .operation>div {
        padding: 15px;
    }

    .operation.row .text-center button {
    	outline-style: none;
    }

    .forms li {
        display: none;
    }

    .forms li button {
        margin-right: 30px;
    }
    </style>
</head>

<body>
    <h1 class="header text-center">学生信息管理系统-成绩管理</h1>
    <div class="container">
        <div class="operation row">
            <div class="text-center col-md-3 col-sm-6">
                <button>查询学生成绩</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>添加学生成绩</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>删除学生成绩</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>修改学生成绩</button>
            </div>
        </div>
        <ul class="forms">
          <li class="show">
              <form class="form-horizontal" method="get" action="/cgi-bin/sx/selc.cgi">
                  <div class="form-group">
                      <label for="Sno-sel" class="col-sm-2 control-label">输入学号查询</label>
                      <div class="col-sm-10">
                          <input type="text" name="Sno" class="form-control" id="Sno-sel" placeholder="输入*查询所有">
                      </div>
                  </div>
                  <div class="text-center">
                      <button type="submit" class="btn btn-success">提交</button>
                      <button type="reset" class="btn btn-success">重置</button>
                  </div>
              </form>
          </li>
          <li>
              <form class="form-horizontal" method="get" action="/cgi-bin/sx/addstu.cgi">
                <div class="form-group">
                    <label for="sno" class="col-sm-2 control-label">学号</label>
                    <div class="col-sm-10">
                        <input type="text" name="sno" class="form-control" id="sno" placeholder="请输入学号">
                    </div>
                </div>
                  <div class="form-group">
                      <label for="cno" class="col-sm-2 control-label">课程编号</label>
                      <div class="col-sm-10">
                          <input type="text" name="cno" class="form-control" id="cno" placeholder="请输入课程编号">
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="tno" class="col-sm-2 control-label">教师编号</label>
                      <div class="col-sm-10">
                          <input type="text" name="tno" class="form-control" id="tno" placeholder="请输入教师编号">
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="score" class="col-sm-2 control-label">成绩</label>
                      <div class="col-sm-10">
                          <input type="text" name="score" class="form-control" id="score" placeholder="请输入成绩">
                      </div>
                  </div>
                  <div class="text-center">
                      <button type="submit" class="btn btn-success">提交</button>
                      <button type="reset" class="btn btn-success">重置</button>
                  </div>
              </form>
          </li>
          <li>
              <form class="form-horizontal" method="get" action="/cgi-bin/sx/delsc.cgi">
                  <div class="form-group">
                      <label for="sId-del" class="col-sm-2 control-label">输入学生Id</label>
                      <div class="col-sm-10">
                          <input type="text" name="sId" class="form-control" id="sId-del" placeholder="输入要删除成绩的学生Id">
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="cno" class="col-sm-2 control-label">课程编号</label>
                      <div class="col-sm-10">
                          <input type="text" name="cno" class="form-control" id="cno" placeholder="请输入要删除学生选修的课程编号">
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="tno" class="col-sm-2 control-label">教师编号</label>
                      <div class="col-sm-10">
                          <input type="text" name="tno" class="form-control" id="tno" placeholder="请输入要删除学生选修的教师编号">
                      </div>
                  </div>
                  <div class="text-center">
                      <button type="submit" class="btn btn-success">提交</button>
                      <button type="reset" class="btn btn-success">重置</button>
                  </div>
              </form>
          </li>
          <li>
              <form class="form-horizontal" method="get" action="/cgi-bin/sx/modsc.cgi">
                <div class="form-group">
                    <label for="sno" class="col-sm-2 control-label">学号</label>
                    <div class="col-sm-10">
                        <input type="text" name="sno" class="form-control" id="sno" placeholder="请输入学号">
                    </div>
                </div>
                  <div class="form-group">
                      <label for="cno" class="col-sm-2 control-label">课程编号</label>
                      <div class="col-sm-10">
                          <input type="text" name="cno" class="form-control" id="cno" placeholder="请输入课程编号">
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="tno" class="col-sm-2 control-label">教师编号</label>
                      <div class="col-sm-10">
                          <input type="text" name="tno" class="form-control" id="tno" placeholder="请输入教师编号">
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="score" class="col-sm-2 control-label">成绩</label>
                      <div class="col-sm-10">
                          <input type="text" name="score" class="form-control" id="score" placeholder="请输入成绩">
                      </div>
                  </div>
                  <div class="text-center">
                      <button type="submit" class="btn btn-success">提交</button>
                      <button type="reset" class="btn btn-success">重置</button>
                  </div>
              </form>
          </li>
        </ul>
    </div>
    <script src="./public/js/jquery-3.0.0.min.js"></script>
    <script src="./public/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(function() {

    	var btns = $(".operation button");
    	var lis = $(".forms li");
        btns.addClass("btn btn-primary btn-lg");

        for (var i = 0; i < btns.length; i++){
        	btns.eq(i).click(i, function(event){
        		lis.eq(event.data).addClass("show").siblings().removeClass("show");
        	});
        }

    });
    </script>
</body>

</html>
